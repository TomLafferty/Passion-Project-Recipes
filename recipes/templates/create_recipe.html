{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
        <h1>What's Cookin'??</h1>
        {% load crispy_forms_tags %}
        <form action="." method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <!-- {{ form.as_p }} -->
            <br>
            <br>
            <h2>Add Ingredients</h2>
            {{ formset.management_form }}
            {% for form in formset %}
            {{ form|crispy }}
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
        </div>
    </div>
</div>
{% endblock %}
